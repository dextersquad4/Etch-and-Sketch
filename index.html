<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-and-Sketch</title>
</head>
<body>
    <div class="header"> 
        Etch-and-Sketch
    </div>
    <div class="body">
        <nav class="grid">
        </nav>
        <nav class="selectors">
            <div class="color-pick">
                <p>Select a color:</p>
                <input type="color" id="colorpicker" class="color-wheel">
            </div>
            <button class="rnd-colors">Click HERE to have a random order of colors</button>
            <div class="adj-size">
                <p>Adjust the size of the grid:</p>
                <input type="number" placeholder="16">
            </div>
        </nav>
    </div>
</body>
</html>
